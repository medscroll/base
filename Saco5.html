    // RACCOURCIS CLAVIER
    // ============================================
    document.addEventListener('keydown', function(e) {
        if (isAutoPlaying) return;
        
        if (e.key === 'ArrowLeft') {
            e.preventDefault();
            prevSlide();
        } else if (e.key === 'ArrowRight') {
            e.preventDefault();
            nextSlide();
        } else if (e.key === ' ') {
            e.preventDefault();
            toggleAutoPlay();
        }
    });

    // ============================================
    // INITIALISATION
    // ============================================
    renderSlide(0);

    // V√©rifier si l'audio existe
    audioPlayer.addEventListener('error', function() {
        console.warn('Fichier audio non trouv√©. Placez "Saco5.mp3" dans le m√™me dossier.');
    });
</script>
