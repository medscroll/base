            }
            
            if (isAutoPlaying && audioPlayer.src) {
                const targetTime = cumulativeTimes[index];
                if (Math.abs(audioPlayer.currentTime - targetTime) > 1) {
                    audioPlayer.currentTime = targetTime;
                }
            }
            
            contentDiv.scrollTop = 0;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        function toggleAutoPlay() {
            const playBtn = document.getElementById('playBtn');
            const statusDiv = document.getElementById('status');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (!isAutoPlaying) {
                if (!audioPlayer.src) {
                    alert('Veuillez ajouter le fichier audio "Saco1.mp3" dans le m√™me dossier.');
                    return;
                }
                
                isAutoPlaying = true;
                playBtn.textContent = '‚è∏ Pause';
                playBtn.classList.remove('play-btn');
                playBtn.classList.add('stop-btn');
                statusDiv.textContent = 'Mode automatique';
                statusDiv.style.background = 'rgba(40, 167, 69, 0.9)';
                
                audioPlayer.play();
                
                if (backgroundMusic.src) {
                    backgroundMusic.play();
                    backgroundMusic.volume = 0.3;
                }
                
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                
                startSync();
            } else {
                isAutoPlaying = false;
                playBtn.textContent = '‚ñ∂ Lecture automatique';
                playBtn.classList.remove('stop-btn');
                playBtn.classList.add('play-btn');
                statusDiv.textContent = 'Mode navigation';
                statusDiv.style.background = 'rgba(0,0,0,0.8)';
                
                audioPlayer.pause();
                if (backgroundMusic.src) {
                    backgroundMusic.pause();
                }
                
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slides.length - 1;
                
                if (autoPlayInterval) {
                    clearInterval(autoPlayInterval);
                }
            }
        }

        function startSync() {
            autoPlayInterval = setInterval(() => {
                if (!isAutoPlaying) return;
                
                const currentTime = audioPlayer.currentTime;
                
                for (let i = 0; i < cumulativeTimes.length; i++) {
                    const nextTime = cumulativeTimes[i + 1] || totalDuration;
                    if (currentTime >= cumulativeTimes[i] && currentTime < nextTime) {
                        if (i !== currentSlide) {
                            currentSlide = i;
                            renderSlide(currentSlide);
                        }
                        break;
                    }
                }
                
                const progress = (currentTime / totalDuration) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (isAutoPlaying) return;
            
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        renderSlide(0);
    </script>
</body>
