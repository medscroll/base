                    <p>Chaque √©l√©ment ne peut √™tre choisi qu'une seule fois. Les tirages sont d√©pendants.</p>
                    
                    <div class="table-container">
                        <table>
                            <tr>
                                <th>Type de tirage</th>
                                <th>Avec remise</th>
                                <th>Sans remise</th>
                            </tr>
                            <tr>
                                <td>Ordonn√©</td>
                                <td>N·¥π</td>
                                <td>N! / (N-M)!</td>
                            </tr>
                            <tr>
                                <td>Non ordonn√©</td>
                                <td>C(N+M-1, M)</td>
                                <td>C(N, M)</td>
                            </tr>

                    </div>
                    
                    <p>Avec N = taille de la population, M = taille de l'√©chantillon.</p>
                `
            },
            {
                title: "Th√©orie de l'Estimation",
                content: `
                    <div class="definition">
                        <strong>Th√©orie de l'estimation :</strong> Utilisation des r√©sultats d'un √©chantillon pour estimer les param√®tres de la population.
                    </div>
                    
                    <h3>Deux types d'estimation :</h3>
                    
                    <h4>1. Estimation ponctuelle</h4>
                    <p>Fournit une valeur unique pour estimer le param√®tre.</p>
                    <ul>
                        <li>Moyenne de l'√©chantillon xÃÑ pour estimer la moyenne de la population Œº</li>
                        <li>Proportion de l'√©chantillon pÃÇ pour estimer la proportion de la population œÄ</li>
                    </ul>
                    
                    <h4>2. Estimation par intervalle de confiance</h4>
                    <p>Fournit une fourchette de valeurs avec un niveau de confiance.</p>
                    <div class="formula">
                        Intervalle de confiance pour la moyenne : xÃÑ ¬± z √ó (œÉ/‚àön)
                    </div>
                    
                    <div class="example">
                        <strong>Exemple :</strong> Avec un √©chantillon de 100 personnes, la taille moyenne est de 170 cm et l'√©cart-type de 10 cm. L'intervalle de confiance √† 95% est [168,04 cm ; 171,96 cm].
                    </div>
                `
            },
            {
                title: "Tests d'Hypoth√®ses",
                content: `
                    <div class="definition">
                        <strong>Tests d'hypoth√®ses :</strong> Proc√©dure permettant de prendre des d√©cisions sur les param√®tres de la population √† partir des donn√©es de l'√©chantillon.
                    </div>
                    
                    <h3>√âtapes d'un test d'hypoth√®se :</h3>
                    <ol>
                        <li>Formuler l'hypoth√®se nulle H‚ÇÄ et l'hypoth√®se alternative H‚ÇÅ</li>
                        <li>Choisir le niveau de signification Œ± (g√©n√©ralement 0,05)</li>
                        <li>Calculer la statistique de test √† partir de l'√©chantillon</li>
                        <li>D√©terminer la r√©gion critique ou la p-valeur</li>
                        <li>Conclure : rejeter H‚ÇÄ ou ne pas rejeter H‚ÇÄ</li>
                    </ol>
                    
                    <div class="definition">
                        <strong>Hypoth√®se nulle H‚ÇÄ :</strong> Hypoth√®se que l'on cherche √† tester (g√©n√©ralement celle du statu quo).
                    </div>
                    
                    <div class="definition">
                        <strong>Hypoth√®se alternative H‚ÇÅ :</strong> Hypoth√®se que l'on accepte si H‚ÇÄ est rejet√©e.
                    </div>
                    
                    <div class="example">
                        <strong>Exemple :</strong> Tester si la taille moyenne des hommes est diff√©rente de 175 cm. H‚ÇÄ : Œº = 175, H‚ÇÅ : Œº ‚â† 175.
                    </div>
                `
            }
        ];

        // ============================================
        // TIMINGS PR√âCIS POUR SYNCHRONISATION AUDIO
        // Calcul√©s avec vitesse de 150 mots/minute
        // ============================================
        const timeline = [
          
    0.0,
    
    35.6,  // Slide 1
    81,  // Slide 3
    114,  // Slide 3
    149.5,  // Slide 4
    183,  // Slide 5
    224.5,  // Slide 6
    251.5,  // Slide 7
    291.5,  // Slide 8
    323,  // Slide 9
    358,  // Slide 10
    395,  // Slide 11
    446.8,  // Slide 12
    482.5,  // Slide 13
    522,  // Slide 14
    576    // Slide 15
    
    
    
        ];

        // Dur√©e totale estim√©e (dernier timing + dur√©e derni√®re slide)
        const totalDuration = 577; // secondes (environ 8 min 18 sec)

        // Variables d'√©tat
        let currentSlide = 0;
        let isAutoPlaying = false;
        let autoPlayInterval;
        let syncInterval;
        
        // √âl√©ments DOM
        const audioPlayer = document.getElementById('audioPlayer');
        const contentDiv = document.getElementById('content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playBtn = document.getElementById('playBtn');
        const statusDiv = document.getElementById('status');
        const slideCounter = document.getElementById('slideCounter');
        const progressFill = document.getElementById('progressFill');
        const timeDisplay = document.getElementById('timeDisplay');

        // ============================================
        // FONCTIONS D'AFFICHAGE
        // ============================================
        function renderSlide(index) {
            const slide = slides[index];
            
            contentDiv.innerHTML = `
                <div class="slide active">
                    <h2 class="slide-title">${slide.title}</h2>
                    <div class="slide-content">${slide.content}</div>
                </div>
            `;
            
            slideCounter.textContent = `${index + 1}/${slides.length}`;
            progressFill.style.width = `${((index + 1) / slides.length) * 100}%`;
            
            // Mise √† jour des boutons de navigation
            if (!isAutoPlaying) {
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === slides.length - 1;
            }
            
            // Scroll en haut
            contentDiv.scrollTop = 0;
        }

        // ============================================
        // FONCTIONS DE NAVIGATION
        // ============================================
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        // ============================================
        // SYNCHRONISATION AUDIO / SLIDES
        // ============================================
        function updateTimeDisplay() {
            const current = audioPlayer.currentTime;
            const minutes = Math.floor(current / 60);
            const seconds = Math.floor(current % 60);
            const totalMinutes = Math.floor(totalDuration / 60);
            const totalSeconds = Math.floor(totalDuration % 60);
            
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} / ${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
            
            // Mise √† jour de la barre de progression
            const progress = (current / totalDuration) * 100;
            progressFill.style.width = `${Math.min(progress, 100)}%`;
        }

        function checkSync() {
            if (!isAutoPlaying) return;
            
            const currentTime = audioPlayer.currentTime;
            
            // Trouver la slide correspondante au temps actuel
            for (let i = timeline.length - 1; i >= 0; i--) {
                if (currentTime >= timeline[i]) {
                    if (i !== currentSlide) {
                        currentSlide = i;
                        renderSlide(currentSlide);
                    }
                    break;
                }
            }
            
            updateTimeDisplay();
            
            // Arr√™t automatique √† la fin
            if (currentTime >= totalDuration - 1) {
                stopAutoPlay();
            }
        }

        function startAutoPlay() {
            if (!audioPlayer.src) {
                alert('Veuillez placer le fichier audio "statistiques_cours.mp3" dans le m√™me dossier que ce fichier HTML.');
                return;
            }
            
            isAutoPlaying = true;
            playBtn.textContent = '‚è∏ Pause';
            playBtn.classList.remove('play-btn');
            playBtn.classList.add('stop-btn');
            statusDiv.textContent = 'Mode automatique';
            statusDiv.style.background = 'rgba(40, 167, 69, 0.9)';
            
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            
            audioPlayer.play();
            
            // V√©rifier la synchronisation toutes les 100ms
            syncInterval = setInterval(checkSync, 100);
        }

        function stopAutoPlay() {
            isAutoPlaying = false;
            playBtn.textContent = '‚ñ∂ Lecture automatique';
            playBtn.classList.remove('stop-btn');
            playBtn.classList.add('play-btn');
            statusDiv.textContent = 'Mode navigation';
            statusDiv.style.background = 'rgba(0,0,0,0.8)';
            
            audioPlayer.pause();
            
            if (syncInterval) {
                clearInterval(syncInterval);
            }
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        function toggleAutoPlay() {
            if (isAutoPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        // ============================================
        // GESTION DES √âV√âNEMENTS AUDIO
        // ============================================
        audioPlayer.addEventListener('ended', function() {
            stopAutoPlay();
        });

        audioPlayer.addEventListener('timeupdate', function() {
            if (!isAutoPlaying) {
                updateTimeDisplay();
            }
        });

        // ============================================
        // RACCOURCIS CLAVIER
        // ============================================
        document.addEventListener('keydown', function(e) {
            if (isAutoPlaying) return;
            
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        // ============================================
        // INITIALISATION
        // ============================================
        renderSlide(0);
        updateTimeDisplay();

        // V√©rifier si l'audio existe
        audioPlayer.addEventListener('error', function() {
            console.warn('Fichier audio non trouv√©. Placez "statistiques_cours.mp3" dans le m√™me dossier.');
        });
    </script>
