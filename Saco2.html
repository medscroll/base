            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
        }
        
        // Scroll en haut
        contentDiv.scrollTop = 0;
    }

    // ============================================
    // FONCTIONS DE NAVIGATION
    // ============================================
    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            currentSlide++;
            renderSlide(currentSlide);
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            renderSlide(currentSlide);
        }
    }

    // ============================================
    // SYNCHRONISATION AUDIO / SLIDES
    // ============================================
    function updateTimeDisplay() {
        // Cette fonction peut √™tre simplifi√©e ou adapt√©e selon les besoins
        const current = audioPlayer.currentTime;
        const minutes = Math.floor(current / 60);
        const seconds = Math.floor(current % 60);
        const totalMinutes = Math.floor(totalDuration / 60);
        const totalSeconds = Math.floor(totalDuration % 60);
        
        // Mise √† jour de la barre de progression
        const progress = (current / totalDuration) * 100;
        progressFill.style.width = `${Math.min(progress, 100)}%`;
    }

    function checkSync() {
        if (!isAutoPlaying) return;
        
        const currentTime = audioPlayer.currentTime;
        
        // Trouver la slide correspondante au temps actuel
        for (let i = cumulativeTimes.length - 1; i >= 0; i--) {
            if (currentTime >= cumulativeTimes[i]) {
                if (i !== currentSlide) {
                    currentSlide = i;
                    renderSlide(currentSlide);
                }
                break;
            }
        }
        
        updateTimeDisplay();
        
        // Arr√™t automatique √† la fin
        if (currentTime >= totalDuration - 1) {
            stopAutoPlay();
        }
    }

    function startAutoPlay() {
        if (!audioPlayer.src) {
            alert('Veuillez placer le fichier audio "Saco5.mp3" dans le m√™me dossier que ce fichier HTML.');
            return;
        }
        
        isAutoPlaying = true;
        playBtn.textContent = '‚è∏ Pause';
        playBtn.classList.remove('play-btn');
        playBtn.classList.add('stop-btn');
        statusDiv.textContent = 'Mode automatique';
        statusDiv.style.background = 'rgba(40, 167, 69, 0.9)';
        
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        
        audioPlayer.play();
        
        if (backgroundMusic.src) {
            backgroundMusic.play();
            backgroundMusic.volume = 0.3;
        }
        
        // V√©rifier la synchronisation toutes les 100ms
        syncInterval = setInterval(checkSync, 100);
    }

    function stopAutoPlay() {
        isAutoPlaying = false;
        playBtn.textContent = '‚ñ∂ Lecture automatique';
        playBtn.classList.remove('stop-btn');
        playBtn.classList.add('play-btn');
        statusDiv.textContent = 'Mode navigation';
        statusDiv.style.background = 'rgba(0,0,0,0.8)';
        
        audioPlayer.pause();
        
        if (backgroundMusic.src) {
            backgroundMusic.pause();
        }
        
        if (syncInterval) {
            clearInterval(syncInterval);
        }
        
        prevBtn.disabled = currentSlide === 0;
        nextBtn.disabled = currentSlide === slides.length - 1;
    }

    function toggleAutoPlay() {
        if (isAutoPlaying) {
            stopAutoPlay();
        } else {
            startAutoPlay();
        }
    }

    // ============================================
    // GESTION DES √âV√âNEMENTS AUDIO
    // ============================================
    audioPlayer.addEventListener('ended', function() {
        stopAutoPlay();
    });

    audioPlayer.addEventListener('timeupdate', function() {
        if (!isAutoPlaying) {
            updateTimeDisplay();
        }
    });

    // ============================================
    // RACCOURCIS CLAVIER
    // ============================================
    document.addEventListener('keydown', function(e) {
        if (isAutoPlaying) return;
        
        if (e.key === 'ArrowLeft') {
            e.preventDefault();
            prevSlide();
        } else if (e.key === 'ArrowRight') {
            e.preventDefault();
            nextSlide();
        } else if (e.key === ' ') {
            e.preventDefault();
            toggleAutoPlay();
        }
    });

    // ============================================
    // INITIALISATION
    // ============================================
    renderSlide(0);

    // V√©rifier si l'audio existe
    audioPlayer.addEventListener('error', function() {
        console.warn('Fichier audio non trouv√©. Placez "Saco5.mp3" dans le m√™me dossier.');
    });
</script>
